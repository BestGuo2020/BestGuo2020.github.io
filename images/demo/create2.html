<script>
  var db = null;
  // 建库
  function createDB() {
    db = openDatabase("xiaohehe233", "0.1", "测试用的数据库", 1 * 1024 * 1024, function(msg){
      console.log(msg);
    });
  }
  // 建表
  function createTable() {
    db.transaction(function(tx){
      tx.executeSql(`
        create table phone_book (
          phone_number  int  primary key,
          name  varchar(20)  not null,
          age  int
        )
      `);
    }, function(e) {
      console.log(e, "创建过程出现不可预知的异常");
    }, function(e) {
      console.log(e, "创建成功！");
    });
  }
  // 删表
  function dropTable() {
    db.transaction(function(tx){
      tx.executeSql(`drop table phone_book`);
    }, function(e) {
      console.log(e, "删表过程出现不可预知的异常");
    }, function(e) {
      console.log(e, "删表成功！");
    });
  }
  // 修改表的字段
  function alterTable() {
    db.transaction(function(tx){
      tx.executeSql(`
        alter table phone_book add birthday date
      `);
    }, function(e) {
      console.log(e, "修改过程出现不可预知的异常");
    }, function(e) {
      console.log(e, "修改成功！");
    });
  }
  // 插入数据
  function insertData() {
    db.transaction(function(tx){
      tx.executeSql(`insert into phone_book(phone_number, name, age) values (13122223333, 'xiaohehe1', 12)`);
      tx.executeSql(`insert into phone_book(phone_number, name, age) values (13122223344, 'xiaohehe2', 11)`);
      tx.executeSql(`insert into phone_book(phone_number, name, age) values (13122223345, 'xiaohehe3', 13)`);
    }, function(e) {
      console.log(e, "插入数据的过程出现不可预知的异常");
    }, function(e) {
      console.log(e, "插入数据成功！");
    });
  }
  // 更新数据
  function updateData() {
    db.transaction(function(tx){
      tx.executeSql(`update phone_book set phone_number = 1111111 where name = 'xiaohehe1'`);
    }, function(e) {
      console.log(e, "更新数据的过程出现不可预知的异常");
    }, function(e) {
      console.log(e, "更新数据成功！");
    });
  }
  // 查询数据
  var age = 11;
  function selectData() {
    db.transaction(function(tx){
      tx.executeSql(`select * from phone_book where age > ?`, [age], function(tx, results) {
        console.log(results);
      });
    }, function(e) {
      console.log(e, "查询数据的过程出现不可预知的异常");
    }, function(e) {
      console.log(e, "查询数据成功！");
    });
  }
  // 删除数据
  function deleteData() {
    db.transaction(function(tx){
      tx.executeSql(`delete from phone_book where age = 11`, [], function(tx, results) {
        console.log(results);
      });
    }, function(e) {
      console.log(e, "删除数据的过程出现不可预知的异常");
    }, function(e) {
      console.log(e, "删除数据成功！");
    });
  }
</script>
